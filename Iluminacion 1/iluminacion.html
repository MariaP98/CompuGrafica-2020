<!DOCTYPE html>
<html>
<head>
    <title>Iluminación</title>
    <meta charset="utf-8">
    <script src="js/three.min.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<script>

    var renderer;
    var scene;
    var camera;
    var clock;
    var control;
    var ambientLight;
    var pointLight;
    var spotLight;


    function init() {

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.physicallyCorrectLights = true;
        renderer.gammaInput = true;
        renderer.gammaOutput = true;
        renderer.shadowMap.enabled = true;
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );

       
       
       //Plano
        var planeGeometry = new THREE.PlaneGeometry(10, 15);
        var planeMaterial = new THREE.MeshPhongMaterial({color: 0xffffff, });
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 0;
        plane.position.y = 0;
        plane.position.z = 0;
        scene.add(plane);
        
        
        
               
        // Iluminación
        ambientLight = new THREE.AmbientLight(0xEDCB13,0.02);
        scene.add(ambientLight);
       
        pointLight = new THREE.PointLight(0xffffff, 10, 20 );
        pointLight.position.set(0, 4 , 0);
        pointLight.castShadow = true;
        scene.add(pointLight);

        spotLight = new THREE.SpotLight(0xE2CF12, 20, 15, Math.PI/3, 1, 1);
        spotLight.position.set(0, 8 , 0);
        spotLight.target.position.set(0, 0 , 0);
        spotLight.castShadow = true;
        scene.add(spotLight);
       
        var spotLight1 = new THREE.SpotLight(0x000000, 5, 15, Math.PI/3, 1, 1);
        spotLight1.position.set(0, 8 , 0);
        spotLight1.target.position.set(0, 0 , 0);
        spotLight1.castShadow = true;
        scene.add(spotLight1);
       
        var pointLight1 = new THREE.PointLight( 0xffffff, 0.8, 100 );
        pointLight1.position.set( 10, 10, 10 );
        scene.add( pointLight1 );

        var sphereSize = 1;
        var pointLightHelper = new THREE.PointLightHelper( pointLight1, sphereSize );
        scene.add( pointLightHelper );

       
       
        document.body.appendChild(renderer.domElement);

        render(scene,camera);
       
   
       
        //Geometrias
            var boxGeometry = new THREE.BoxGeometry( -1.0, 1, 0.7 );
			var sphereGeometry = new THREE.SphereGeometry( .35, 32, 32 );
            var geometry = new THREE.CylinderGeometry( .15, .15  , .8, 32 );
            var geometry1 = new THREE.BoxBufferGeometry( .08, 6.5, .4 );
           			
			//CREAR LOS MATERIALES
            var material1 = new THREE.MeshStandardMaterial( { color: 0xFFD58A, metalness: 0.5, roughness: 0.1 } );
			var material2 = new THREE.MeshStandardMaterial( { color: 0x586145} );
            var material3 = new THREE.MeshStandardMaterial( { color: 0xFFD58A, metalness: 0.5, roughness: 0.1 } );
            var material4 = new THREE.MeshStandardMaterial( { color: 0x8F8F8F, metalness: 0.5, roughness: 0.1 } );
          
			
			//CREAR LAS MALLAS
			var cube = new THREE.Mesh( boxGeometry );
			var sphere = new THREE.Mesh( sphereGeometry );
            var cylinder = new THREE.Mesh( geometry );
            var cylinder2 = new THREE.Mesh( geometry );
            var cylinder3 = new THREE.Mesh( geometry );
            var cylinder4 = new THREE.Mesh( geometry );           
            var sphere2 = new THREE.Mesh( sphereGeometry );
            var cube2 = new THREE.Mesh( boxGeometry );
            var cylinder5 = new THREE.Mesh( geometry );
            var cylinder6 = new THREE.Mesh( geometry );
            var cylinder7 = new THREE.Mesh( geometry );
            var cylinder8 = new THREE.Mesh( geometry );
            var cube3 = new THREE.Mesh( geometry1 );
            var cube4 = new THREE.Mesh( geometry1 );
            var cube5 = new THREE.Mesh( geometry1 );
            var cube6 = new THREE.Mesh( geometry1 );
            
            
            //Mujer
			sphere.translateX( 1.5 );
			sphere.translateY( 1.7 );
			sphere.translateZ( 1.5 );
            
            cube.translateX(1.5);
            cube.translateY(0.75);
            cube.translateZ(1.5);
            
            cylinder.translateX(2.0);
            cylinder.translateY(.9);
            cylinder.translateZ(1.5);
            
            cylinder2.translateX(1.8);
            cylinder2.translateY(-0.25);
            cylinder2.translateZ(1.5);
                       
            cylinder3.translateX(1.2);
            cylinder3.translateY(-0.25);
            cylinder3.translateZ(1.5);
            
            cylinder4.translateX(1.0);
            cylinder4.translateY(0.9);
            cylinder4.translateZ(1.5);
        
			sphere.material = material1;
			cube.material = material2;
            cylinder.material =material2;
            cylinder2.material =material2;
			cylinder3.material =material2;
			cylinder4.material =material2;
            
            //Hombre
            
            sphere2.translateX( 2.0 );
			sphere2.translateY( 1.7 );
			sphere2.translateZ( -1.5 );
            
            cube2.translateX(2.0);
            cube2.translateY(0.75);
            cube2.translateZ(-1.5);
            
            cylinder5.translateX(1.5);
            cylinder5.translateY(.9);
            cylinder5.translateZ(-1.55);
            
            cylinder6.translateX(2.3);
            cylinder6.translateY(-0.25);
            cylinder6.translateZ(-1.5);
                       
            cylinder7.translateX(1.8);
            cylinder7.translateY(-0.25);
            cylinder7.translateZ(-1.5);
            
            cylinder8.translateX(2.5);
            cylinder8.translateY(0.9);
            cylinder8.translateZ(-1.5);
        
			sphere2.material = material3;
			cube2.material = material2;
            cylinder5.material =material2;
            cylinder6.material =material2;
			cylinder7.material =material2;
			cylinder8.material =material2;
            
            //Pared
            
            cube3.rotateX(-.2);
            cube3.translateX(-1.1);
            cube3.translateY(3);
            cube3.translateZ(2.5);
            
            
            cube4.rotateX(.2);
            cube4.translateX(-1);
            cube4.translateY(3.4);
            cube4.translateZ(-0.8);
            
                                    
            cube5.rotateX(-.2);
            cube5.translateX(-1.1);
            cube5.translateY(4.2);
            cube5.translateZ(-3);

                        
            cube6.rotateX(.2);
            cube6.translateX(-1.1);
            cube6.translateY(4.2);
            cube6.translateZ(4.5);
            
            
            cube3.material = material4;
            cube4.material = material4;
            cube5.material = material4;
            cube6.material = material4;
		
			
			//AGREGAR A LA ESCENA LOS DIFERENTES ELEMENTOS
			scene.add( cube );			
			scene.add( sphere );
            scene.add( cylinder );
            scene.add( cylinder2 );
            scene.add( cylinder3 );
            scene.add( cylinder4 );
            scene.add( sphere2 );
            scene.add( cube2 );
            scene.add( cylinder5 );
            scene.add( cylinder6 );
            scene.add( cylinder7 );
            scene.add( cylinder8 );
            scene.add( cube3 );
            scene.add( cube4 );
            scene.add( cube5 );
            scene.add( cube6 );
       
       
        camera.position.x = 25;
        camera.position.y = 5;
        camera.position.z = 2;
        camera.lookAt(scene.position);
       

    }

   


    function render() {

       

       

        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }


    function handleResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    window.onload = init;
    window.addEventListener('resize', handleResize, false);

</script>
<body>
</body>
</html>
